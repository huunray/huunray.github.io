<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="shortcut icon" type="img/png" href="img/favicon.png">
    <title>Profile</title>
</head>

<body>
    <section class="dashboard">
        <div class="dash-container">
            <div class="side-bar">
                <div class="name-menubx">
                    <p>
                        <span class="bold">countless</span>miles
                    </p>
                    <a href="#" class="menu">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
                <div class="user-info">
                    <div class="user-imgbx">
                        <img src="img/black girl.jpeg" alt="user-img" class="user-img">
                    </div>
                    <p class="user-txt">Welcome back,</p>
                    <a href="profile.html" class="user-name">Lois Durello</a>
                </div>
                <nav class="side-nav">
                    <a href="dash.html" class="side-link side-active">
                        <span class="side-icon icon-active">
                            <i class="fas fa-window-restore"></i>
                        </span>
                        <span class="side-txt">Dashboard</span>
                    </a>
                    <a href="#" class="side-link">
                        <span class="side-icon">
                            <i class="fas fa-fighter-jet"></i>
                        </span>
                        <span class="side-txt">Itineraries</span>
                    </a>
                    <a href="#" class="side-link">
                        <span class="side-icon">
                            <i class="fas fa-users"></i>
                        </span>
                        <span class="side-txt">Communities</span>
                    </a>
                    <a href="#" class="side-link">
                        <span class="side-icon">
                            <i class="fas fa-credit-card"></i>
                        </span>
                        <span class="side-txt">Payments</span>
                    </a>
                    <a href="#" class="side-link">
                        <span class="side-icon">
                            <i class="fas fa-trophy"></i>
                        </span>
                        <span class="side-txt">Rewards</span>
                    </a>
                </nav>
                <nav class="side-nav1">
                    <a href="#" class="side-link">
                        <span class="side-icon">
                            <i class="fas fa-question-circle"></i>
                        </span>
                        <span class="side-txt">Help center</span>
                    </a>
                    <a href="#" class="side-link">
                        <span class="side-icon">
                            <i class="fas fa-power-off"></i>
                        </span>
                        <span class="side-txt">Log out</span>
                    </a>
                </nav>
            </div>
            <div class="dash-main">
                <div class="dash-header">
                    <div class="header-row">
                        <div class="search-box">
                            <span class="search-icon">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" placeholder="Find Travel Experience" class="search-input">
                        </div>
                        <div class="notify-box">
                            <a href="#" class="notify notify-col">
                                <i class="fas fa-envelope"></i>
                            </a>
                            <a href="#" class="notify notify-col">
                                <i class="fas fa-bell"></i>
                            </a>
                            <div class="notify-user notify-col">
                                <div class="notify-userbx">
                                    <img src="img/black girl.jpeg" alt="notify-img" class="notify-img">
                                    <span class="notify-username">Lois Durello</span>
                                    <span class="notify-down">
                                        <i class="fas fa-caret-down"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile-set">
                    <div class="p-switch">
                        <a href="#" class="p-link">Account</a>
                        <a href="#" class="p-link">Password</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
